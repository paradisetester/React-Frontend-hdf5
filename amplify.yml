version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - npm cache clean --force
        - npm install --legacy-peer-deps --no-package-lock
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 
